<form [formGroup]="meuForm">
  <div class="form-group">
    <label for="exampleInputEmail1">E-mail</label>
    <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

   <app-mostrar-mensagem [controles]="meuForm.controls['email']" [mensagem]="'Erro ao preencher email'"></app-mostrar-mensagem>

  <div class="form-group">
    <label for="exampleInputPassword1">Senha</label>
    <input type="password" class="form-control" formControlName="password" placeholder="Password">
  </div>

  <app-mostrar-mensagem [controles]="meuForm.controls['password']" [mensagem]="'Erro ao preencher senha'"></app-mostrar-mensagem>

  <p>
    Form: {{meuForm.status}}
  </p>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
