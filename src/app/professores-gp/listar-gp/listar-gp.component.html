<div class="row float-end">
  <button class="btn btn-success" routerLink="/professoresGP/criar">Criar +</button>
</div>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Email</th>
    </tr>
  </thead>

  <tr *ngFor="let professorGp of professoresGp">
    <td>{{professorGp?.id}}</td>
    <td>{{professorGp?.nome}}</td>
    <td>{{professorGp?.email}}</td>
    <td>
      <button class="btn btn-outline-info" [routerLink]="['/professoresGp/editar',professorGp.id]">Editar</button>
      <button class="btn btn-outline-danger" (click)="onDelete(professorGp.id!)">Deletar</button>
    </td>
  </tr>


</table>
